version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: quizum_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./fastapi-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./fastapi-backend:/app
    ports:
      - "8000:8000"
    env_file: # Load environment variables from ./.env
      - ./fastapi-backend/.env
    environment:
      DATABASE_URL: postgresql://user:password@db/quizum_db
      REDIS_URL: redis://redis:6379/0
      # LLM_API_KEY and LLM_API_ENDPOINT are now loaded from ./.env
      # LLM_MODEL can be set in ./.env or default to "gemini-pro"
    depends_on:
      - db
      - redis
  frontend:
    build: ./nextjs-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    depends_on:
      - backend
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
      - "8001:8001" # For RedisInsight
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db-data:
  redis-data: